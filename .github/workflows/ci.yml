name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: lint
        run: npm install && npm run lint

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: macos-latest
            ext: dylib
            cc: cc
            postfix: macos64
          - os: ubuntu-latest
            ext: so
            cc: cc
            postfix: linux64
          - os: windows-latest
            ext: dll
            cc: x86_64-w64-mingw32-gcc
            postfix: windows64
    steps:
      - uses: sebastiaanspeck/build-tree-sitter-grammar@main
        with:
          os: ${{ matrix.os }}
          ext: ${{ matrix.ext }}
          cc: ${{ matrix.cc }}
          postfix: ${{ matrix.postfix }}
          check-parser: true
