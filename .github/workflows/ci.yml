name: CI

on:
  push:
  pull_request:

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  test:
    name: Test parser
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        abi_version: [14, 15]
        include:
          - os: macos-latest
            ext: dylib
            cc: cc
          - os: ubuntu-latest
            ext: so
            cc: cc
          - os: windows-latest
            ext: dll
            cc: x86_64-w64-mingw32-gcc
    env:
      TREE_SITTER_ABI_VERSION: ${{ matrix.abi_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up tree-sitter
        uses: tree-sitter/setup-action/cli@v2
      - name: Run tests
        uses: tree-sitter/parser-test-action@v2
        with:
          generate: ${{ matrix.abi_version == 15 }}
          test-rust: true
      - name: Build lib
        run: |
          echo "Building with ABI version: $TREE_SITTER_ABI_VERSION"
          ${{ matrix.cc }} -fPIC -c -Isrc/ src/parser.c -o parser.o
          ${{ matrix.cc }} -fPIC -shared parser.o -o libtree-sitter-magik-${{ matrix.abi_version }}.${{ matrix.ext }}
      - name: Upload lib
        uses: actions/upload-artifact@v4
        with:
          name: libtree-sitter-magik-${{ runner.os }}-abi${{ matrix.abi_version }}
          path: libtree-sitter-magik-${{ matrix.abi_version }}.*
          if-no-files-found: error
