name: CI

on:
  push:
  pull_request:

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  test:
    name: Test parser
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        abi_version: [14, 15]
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: macos-latest
            ext: dylib
            cc: cc
          - os: ubuntu-latest
            ext: so
            cc: cc
          - os: windows-latest
            ext: dll
            cc: x86_64-w64-mingw32-gcc
    env:
      TREE_SITTER_ABI_VERSION: ${{ matrix.abi_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up tree-sitter
        uses: tree-sitter/setup-action/cli@v2
      - name: Run tests
        uses: tree-sitter/parser-test-action@v2
        with:
          generate: ${{ matrix.abi_version == 15 }}
          test-rust: true
      - name: Build lib
        run: |
          ${{ matrix.cc }} -fPIC -c -Isrc/ src/parser.c -o parser.o
          ${{ matrix.cc }} -fPIC -shared parser.o -o libtree-sitter-magik.${{ matrix.ext }}
      - name: Upload lib
        uses: actions/upload-artifact@v4
        with:
          name: libtree-sitter-magik-${{ runner.os }}-ABI-${{ matrix.abi_version }}
          path: libtree-sitter-magik.*
          if-no-files-found: error

  # FOR TESTING ONLY!
  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: libtree-sitter-magik
          pattern: libtree-sitter-magik-*
          merge-multiple: false
      - name: Zip artifacts
        run: |
          tree
          for file in libtree-sitter-magik/**/*; do
            abi_version=$(echo "$file" | grep -oP 'ABI-\K\d+')
            echo "ABI version: $abi_version - FILE: $file"
            if [[ "$file" =~ \.dylib$ ]]; then
              zip "libtree-sitter-magik-macOS-ABI-$abi_version.zip" "$file"
            elif [[ "$file" =~ \.so$ ]]; then
              zip "libtree-sitter-magik-Linux-ABI-$abi_version.zip" "$file"
            elif [[ "$file" =~ \.dll$ ]]; then
              zip "libtree-sitter-magik-Windows-ABI-$abi_version.zip" "$file"
            fi
          done
          tree
      - uses: softprops/action-gh-release@v2
        with:
          files: libtree-sitter-magik-*.zip
          tag_name: 0.0.2-SNAPSHOT
          prerelease: true

