name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: macos-latest
            ext: dylib
            cc: cc
          - os: ubuntu-latest
            ext: so
            cc: cc
          - os: windows-latest
            ext: dll
            cc: x86_64-w64-mingw32-gcc
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: tests
        run: |
          npm install && npm run-script build-test
          ${{ matrix.cc }} -fPIC -c -Isrc/ src/parser.c -o parser.o
          ${{ matrix.cc }} -fPIC -shared parser.o -o libtree-sitter-magik.${{ matrix.ext }}
      - if: matrix.os == 'macos-latest'
        name: check unchanged parser.c
        run: |
            git status
            exit $(git diff --exit-code src/parser.c)
